{% extends "todolist/base.html" %}

{% load staticfiles %}

{% block login %}
    <div class="large-offset-3 large-order-6 columns">
        <form action="{% url "auth:register" %}" method="post">
            {% csrf_token %}
            {{ form }}

            <input class="button" type="submit" value="Registration">
        </form>
    </div>
{% endblock %}
